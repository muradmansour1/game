<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <img id="russianRouletteTitle" class="title" src="./assets/russian-roulette-image.png">
    <p>Click the button to pull the trigger!</p>
    <button id="triggerButton">Pull the Trigger</button>
    <div id="result"></div>
    <img id="blankOne" class="blankOne" src="assets/blankImageOne.jpeg">
    <img id="gunImage" class="gun" src="./assets/gun-no-background.png" 
    alt="gun">
    <img id="blankTwo" class="blankTwo" src="assets/blankImageOne.jpeg">
    
  <div class="gallery">
      <button id="josh"><img src="assets/josh.jpeg"></button>
      <button id="ade"><img src="assets/ade.png"></button>
      <button id="kia"><img src="assets/kia.png"></button>
      <button id="kevin"><img src="assets/kevin.png"></button>
      <button id="shyan"><img src="assets/shyan.jpeg"></button>
      <button id="murad"><img src="assets/murad.png"></button>
      <button id="shan"><img src="assets/shan.jpeg"></button>
      <button id="wyatt"><img src="assets/wyatt.jpeg"></button>
    </div>
    
    <button id="restartButton" >Restart Game</button>


    
</body>
</html>
